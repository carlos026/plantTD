<html>
<head>
<title>Tower Defense</title>
<link rel="stylesheet" href="board.css" type="text/css">
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/map.js"></script>
<script type="text/javascript" src="js/turret.js"></script>
<script type="text/javascript" src="js/minion.js"></script>
<script type="text/javascript" src="js/tower-defense.js"></script>
</head>
<body>
    <div id="registrationForm" class="character-info" style="display: none;">
        <h1>Turret Upgrade</h1>
        <div class="info-item">
            <span>Name:</span>
            <span id="upgName"></span>
        </div>
        <div class="info-item">
            <span>Level:</span>
            <span id="upgLevel"></span>
        </div>
        <div class="info-item">
            <span>Damage:</span>
            <span id="upgDamage"></span>
        </div>
        <div class="info-item">
            <span>Range:</span>
            <span id="range"></span>
        </div>

        <div class="info-item">
            <!--TODO: Sell button logic -->
            <button class="sellbtn" id="sellBtn" onclick="btnSellTurretClick()" type="sellbutton">Sell!</button>
            <button class="upgradebutton" id="upgBtn" onclick="btnUpgradeTurretClick()" type="button">Upgrade!</button>
        </div>
        <input class="text" id="upgTurretId" hidden>
    </div>
</body>
</html>
